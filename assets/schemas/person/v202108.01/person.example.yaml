#
# An example json-ld file for a Person.
#
'@context':
  '@version': 1.1
  '@vocab': https://w3id.org/italia/onto/CPV/
  '@type': Person
  href: "@id"
  date_of_birth: dateOfBirth
  given_name: givenName
  family_name: familyName
  education_level:
    "@id": hasEducationLevel
    "@type": "@id"
    "@context":
      "@base": "https://w3id.org/italia/controlled-vocabulary/classifications-for-people/education-level/"
  children:
    '@id': isParentOf
    '@type': Person
    '@context':
      href: '@id'
  birth_place: 
    "@id": "hasBirthPlace"
    "@context": 
      "@vocab": "https://w3id.org/italia/onto/CLV/"
      city: hasCity
      country:
        "@id": "hasCountry"
        "@type": "@id"
        "@context":
          "@base": "http://publications.europa.eu/resource/authority/country/"
      province: 
        "@id": "hasProvince"
        "@type": "@id"
        "@context": 
          "@base": "https://w3id.org/italia/data/identifiers/provinces-identifiers/vehicle-code/"
      interno: null
  parents:
    "@id": isChildOf

#
# The actual Person data.
#
tax_code: PLLRRT-123
given_name: Roberto
family_name: Polli
href: http://anpr/PLLRRT123
children:
- href: http://anpr/PLLRCR123
  given_name: Riccardo
  family_name: Polli
  parents:
  - href: http://anpr/PLLRRT123
- href: http://anpr/PLLCLL123
  given_name: Camilla
  family_name: Polli
  parents:
  - href: http://anpr/PLLRRT123
